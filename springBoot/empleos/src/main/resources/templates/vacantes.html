<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Empleos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1>Ofertas de empleo</h1>
<table class="table table-hover table-bordered">
    <tr>
        <th>Oferta</th>
        <th>Fecha de publicaci√≥n</th>
        <th>Salario a percibir</th>
        <th>Descripcion</th>
        <th>Destacada</th>
        <th>Vacantes</th>
        <th>Detalle</th>
        <th>Eliminar</th>
    </tr>
    <tr th:each="tmpEmp: ${vacantes}">
        <td th:text="${tmpEmp.nombre}"></td>
        <td th:text="${tmpEmp.fecha}"></td>
        <td th:text="${tmpEmp.salario}"></td>
        <td th:text="${tmpEmp.descripcion}"></td>
        <td th:text="${tmpEmp.destacado == 1 ? 'Si' : 'No'}"></td>
        <td>
            <span th:if="${tmpEmp.destacado == 0}">No hay vacantes</span>
            <span th:unless="${tmpEmp.destacado > 0}">Hay vacantes</span>
        </td>
        <td>
            <a th:href="@{/vacantes/view/{id} (id=${tmpEmp.id})}" class="btn btn-success">Detalle</a>
        </td>
        <td>
            <a th:href="@{/vacantes/delete(id=${tmpEmp.id})}" class="btn btn-danger">Detalle</a>
        </td>
    </tr>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
